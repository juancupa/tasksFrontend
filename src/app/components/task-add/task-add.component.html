<div class="container">

  <h2>Create task</h2>
  <form class="form-horizontal" (ngSubmit)="addTask()" enctype="multipart/form-data">
    <input type="hidden" [(ngModel)]="id" name="id" >

    <div class="form-group">
      <label class="control-label col-sm-2" for="title">title:</label>
      <div class="col-sm-10">
        <input [(ngModel)]= "title" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="title" name="title"
        placeholder="Ingrese el nombre de la tarea" autocomplete="off" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="description">description:</label>
      <div class="col-sm-10">
        <textarea [(ngModel)]="description" [ngModelOptions]="{standalone: true}" class="form-control" id="description" name="description"
        placeholder="Ingrese la descripcion de la tarea" required
        autocomplete="off"> </textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-2">
        <button type="submit" class="btn btn-success">
          <span class="glyphicon glyphicon-saved"></span> Guardar
        </button>
      </div>
    </div>

  </form>

</div>
